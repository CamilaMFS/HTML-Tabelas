<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Tabelas</title>
    <style>
        table tr:nth-child(even) {
            background-color: coral;
        }

        table tr:hover td {
            background-color: darkgrey;
        }
    </style>
</head>

<body>
    <table summary="Esta tabela é referente ao estudo de tabelas em html" border="2" width="250" cellspacing="2"
        cellpading="2" align="center">
        <caption>Tabela</caption>
        <thead>
            <tr>
                <th title="Nome Completo">Nome</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr id="1">
                <td>Rodrigo</td>
                <td>29</td>
            </tr>
            <tr id="2">
                <td>Valter</td>
                <td>30</td>
            </tr>
            <tr id="3">
                <td>Manuela</td>
                <td>35</td>
            </tr>
            <tr id="4">
                <td>João</td>
                <td>25</td>
            </tr>
            <tr id="5">
                <td>Anna</td>
                <td>26</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>5</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
